<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food Restaurant Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<header>
  <!-- Menu Chexkbox -->
  <input type="checkbox" id="menu-show">
  <!-- Logo -->
  <a href="#" class="logo">
    <img src="image/logo.png" alt="">
  </a>
  <!-- Menu Links -->
  <ul class="menu">
    <li><a href="#">Home</a></li>
    <li><a href="#">Burgers</a></li>
    <li><a href="#">Fries</a></li>
    <li><a href="#">Drinks</a></li>
  </ul>
</header>
<!-- Image Slide Radio -->
<input type="radio" id="burger" name="rd" checked>
<input type="radio" id="fries" name="rd">
<input type="radio" id="coke" name="rd">
<!-- Container -->
<div class="container">
  <!-- Text -->
  <div class="text-box">
    <h2>Enjoyable lunch <br>It's <span>DA</span></h2>
    <a href="#">Order Now</a>
  </div>
  <!-- Images -->
  <div class="bg-img">
    <img src="image/burger.png" alt="">
    <img src="image/fries.png" alt="">
    <img src="image/coke.png" alt="">
  </div>
</div>
<!-- Image Slide -->
<ul class="thumb">
  <li><label for="burger"><img src="image/burger.png" alt=""></label></li>
  <li><label for="fries"><img src="image/fries.png" alt=""></label></li>
  <li><label for="coke"><img src="image/coke.png" alt=""></label></li>
</ul>
<!-- Shapes -->
<div class="shape red"></div>
<div class="shape yellow"></div>
<div class="shape orange"></div>
</body>
<!-- Footer -->
<footer>
  <!-- Social Icons -->
  <div class="social">
    <a href="#"><i class="fab fa-facebook-square"></i></a>
    <a href="#"><i class="fab fa-twitter-square"></i></a>
    <a href=""><i class="fab fa-instagram-square"></i></a>
    <a href=""><i class="fab fa-linkedin"></i></a>
  </div>
  <!-- Credit Text -->
  <div class="credit">
    <p>Copyright Â© 2021 - DA</p>
    <p>Designed & Developed by AaKASH Patel</p>
  </div>
</footer>
</html>
